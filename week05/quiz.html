<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <meta name="description" content="A basic quiz on HTML and CSS concepts.">
    <meta name="author" content="Benson">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form action="#" method="post">
            <!-- Question 1: Text Input -->
            <div class="form-item">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>

            <!-- Question 2: Textarea -->
            <div class="form-item">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
            </div>

            <!-- Question 3: Select -->
            <div class="form-item">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="css">/* this is a comment */</option>
                    <option value="html">&lt;!-- this is a comment --&gt;</option>
                    <option value="js">// this is a comment</option>
                </select>
            </div>

            <!-- Question 4: Number Input -->
            <div class="form-item">
                <label for="q4">4. What is the bottom margin given this declaration?<br>
                    <code>margin: 10px 5px 15px;</code></label>
                <input type="number" id="q4" name="q4" required>
            </div>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2026 | Benson | WDD 130</p>
    </footer>
</body>

</html>
