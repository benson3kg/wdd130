<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 05 | Table Exercise</title>
    <link rel="stylesheet" href="styles/table.css">
</head>

<body>
    <table>
        <caption>Inventory Table</caption>
        <thead>
            <tr>
                <th colspan="3">Acme Wildwest</th>
            </tr>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>$3.50</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Pencil</td>
                <td>$0.75</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Eraser</td>
                <td>$1.50</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total Items</td>
                <td>$26.50</td>
                <td>20</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
