<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Dry Oar Rafting</title>
    <meta name="description"
      content="Contact Dry Oar Rafting for inquiries, reservations, or website suggestions. We are here to help you plan your next adventure.">
    <meta name="author" content="Benson Student">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Dry Oar Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact Dry Oar Rafting</h1>
        <section class="contact-info">
            <h2>Contact Us</h2>
            <address>
                Dry Oar Rafting<br>
                123 River Road<br>
                Salmon, ID 83467<br>
                Phone: (208) 555-0100<br>
                Email: info@dryoar.com
            </address>
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2836.879793740398!2d-113.89965168446974!3d45.17415197909908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x535834c76e27bd57%3A0x8e58f0f0e0df5f7!2sSalmon%2C%20ID%2083467!5e0!3m2!1sen!2sus!4v1676666666666!5m2!1sen!2sus"
                  width="400" height="300" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="employees">
            <h2>Our Team</h2>
            <figure>
                <img src="images/employee.jpg" alt="Jane Doe - Lead Guide">
                <figcaption>Jane Doe - Lead Guide</figcaption>
            </figure>
            <figure>
                <img src="images/rafting53_600.jpg" alt="John Smith - Safety Expert">
                <figcaption>John Smith - Safety Expert</figcaption>
            </figure>
            <figure>
                <img src="images/rafting4_600.jpg" alt="Emily White - Customer Service">
                <figcaption>Emily White - Customer Service</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <div class="form-item">
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-item">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>

                <div class="form-item radio-group">
                    <p>Purpose of Message:</p>
                    <label><input type="radio" id="purpose_inquiry" name="purpose" value="inquiry"
                          checked> General Inquiry</label>
                    <label><input type="radio" id="purpose_reservation" name="purpose"
                          value="reservation"> Reservation Question</label>
                    <label><input type="radio" id="purpose_suggestion" name="purpose"
                          value="suggestion"> Website Suggestion</label>
                </div>

                <div class="form-item">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <div class="form-item checkbox-group">
                    <label><input type="checkbox" id="newsletter" name="newsletter"> Please
                        subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 | Dry Oar Rafting | Benson Student</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
